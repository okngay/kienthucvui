<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>OkTab+ Tab mới cho người Việt !</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

<body>
    <div class="" style="width:100%">
        <header class="w3-container w3-green w3-center w3-hover-blue">
            <h3>Bạn có biết?</h3> </header>
        <div class="w3-container w3-animate-opacity">
            <hr> <img src="img/1.png" id="hinhanh" class="w3-right w3-margin-right w3-animate-top" style="width:80px">
            <h1 class="w3-center"> <b> Mã biển số xe của Nam Định là 18 <br>Mã biển số xe của Bến Tre là 71</b></h1>
            <br> </div>
    </div>
</body>
<script>
function changeImage() {
    var ngaunhien = Math.floor((Math.random() * 3) + 1);
    var image = document.getElementById('hinhanh');
    image.src = "img/" + ngaunhien + ".png";
}
changeImage();
</script>

</html>
