<!DOCTYPE html>
<html>
<body>

<img id="pic" width="0" height="0"
src="http://www.okngay.com/kienthucvui/hinhnen/1.png">
<canvas id="myCanvas" width="854" height="297"
style='height: 100%; width: 100%; object-fit: contain '>
</canvas>


<script>
window.onload = function() {
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var img = document.getElementById("pic");
   ctx.drawImage(img, 0, 0,854,297);
ctx.font = "32px Comic Sans MS";
ctx.fillStyle = "white";
ctx.textAlign = "center";
ctx.fillText("Bạn có biết \n là xuống dòng không ?", canvas.width/2, canvas.height/2); 
};
</script>

</body>
</html>
