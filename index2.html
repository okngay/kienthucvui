<!DOCTYPE html><html><meta charset="utf-8"><style type="text/css">html,body{font-family: Verdana, sans-serif; font-size: 15px; line-height: 1.5}html{overflow-x: hidden}h2,{font-family: "Arial", Arial, sans-serif}h2{font-size: 30px}.w3-serif{font-family: "Times New Roman", Times, serif},h2,{font-weight: 400; margin: 5px 0}.w3-wide{letter-spacing: 4px}h2 a,{font-weight: inherit}.w3-blue,.w3-hover-blue:hover{color: #fff!important; background-color: #2196F3!important}.w3-container{padding: 0.01em 8px}.w3-container:after,{content: ""; display: table; clear: both}.w3-animate-opacity{-webkit-animation: opac 1.5s; animation: opac 1.5s}@-webkit-keyframes opac{from{opacity: 0}to{opacity: 1}}.w3-center{text-align: center!important}.w3-right{float: right!important}.w3-margin-right{margin-right: 8px!important}.w3-animate-top{position: relative; -webkit-animation: animatetop 1s; animation: animatetop 1s}@-webkit-keyframes animatetop{from{top: -300px; opacity: 0}to{top: 0; opacity: 1}}@keyframes animatetop{from{top: -300px; opacity: 0}to{top: 0; opacity: 1}}</style><body> <div style="width:100%"> <div class="w3-container w3-animate-opacity"> <br><img src="img/1.png" id="hinhanh" class="w3-right w3-margin-right w3-animate-top" style="width:80px"> <h2 class="w3-center"> <b id="textshow"><br></h2> <br></div></div></body><script>var kienthuc=['An Giang là tỉnh có dân số đông nhất và diện tích đứng thứ 4 (sau tỉnh Kiên Giang, tỉnh Cà Mau và tỉnh Long An) ở miền Tây Nam Bộ', 'An Giang thuộc vùng đồng bằng sông Cửu Long với diện tích 3536.7 km²', 'Tỉnh Bà Rịa - Vũng Tàu tiếp giáp tỉnh Đồng Nai ở phía Bắc, giáp Thành phố Hồ Chí Minh ở phía Tây, giáp tỉnh Bình Thuận ở phía Đông, còn phía Nam giáp Biển Đông.', 'Bà Rịa - Vũng Tàu có 10 đền thờ cá voi, nhiều nhất ở miền Nam', 'Bà Rịa - Vũng Tàu thuộc vùng khí hậu nhiệt đới gió mùa', 'Bạc Liêu là một tỉnh thuộc duyên hải vùng bằng sông Cửu Long, nằm trên bán đảo Cà Mau, miền đất cực Nam của Việt Nam.', 'Tỉnh Bạc Liêu được thành lập ngày 20 tháng 12 năm 1899 và chính thức hoạt động từ ngày 1 tháng 1 năm 1900', 'Bạc Liêu có diện tích đất tự nhiên là 2.570 km², chiếm gần 0.8% diện tích cả nước', 'Bắc Ninh là tỉnh có diện tích nhỏ nhất Việt Nam thuộc đồng bằng sông Hồng và nằm trên Vùng kinh tế trọng điểm Bắc bộ', 'Hiện nay trên địa bàn tỉnh Bắc Ninh có khoảng 41 lễ hội đáng chú ý trong năm được duy trì.', 'Bắc Ninh có 62 làng nghề, chủ yếu trong các lĩnh vực như đồ gỗ mỹ nghệ xuất khẩu, sản xuất giấy, gốm, sắt, thép tái chế, đúc đồng', 'Bình Dương là tỉnh thuộc vùng Đông Nam Bộ Việt Nam', 'Phía Bắc tỉnh Bình Dương giáp tỉnh Bình Phước và phía Nam giáp Thành phố Hồ Chí Minh', 'Phía Đông tỉnh Bình Dương giáp tỉnh Đồng Nai, phía Tây giáp tỉnh Tây Ninh và Thành phố Hồ Chí Minh', 'Bình Định là một tỉnh thuộc vùng duyên hải Nam Trung Bộ Việt Nam', 'Ven bờ biển tỉnh Bình Định gồm có 33 đảo lớn nhỏ được chia thành 10 cụm đảo hoặc đảo đơn lẻ', 'Bình Định bao gồm 1 thành phố trực thuộc, 1 thị xã và 9 huyện', 'Bình Định còn nổi tiếng có: rượu Bàu Đá (An Nhơn), cá chua nước lợ (Đề Gi - Phù Cát), bánh tráng nước dừa (Tam Quan) v.v.v', 'Bình Phước là một tỉnh thuộc vùng Đông Nam Bộ Việt Nam', 'Phía Đông Bình Phước giáp tỉnh Lâm Đồng và Đồng Nai, phía Tây giáp tỉnh Tây Ninh và Campuchia.', 'Phía Nam Bình Phước giáp tỉnh Bình Dương, phía Bắc giáp tỉnh Đắk Nông và Campuchia.', 'Bình Thuận là tỉnh duyên hải cực Nam Trung Bộ Việt Nam', 'Bình Thuận có biển dài 192 km kéo dài từ mũi Đá Chẹt giáp Cà Ná thuộc Ninh Thuận đến bãi bồi Bình Châu thuộc địa phận tỉnh Bà Rịa - Vũng Tàu'];function changeImage(){var ngaunhien=Math.floor((Math.random() * 20) + 1); var image=document.getElementById('hinhanh'); image.src="img/" + ngaunhien + ".png"; document.getElementById("textshow").innerHTML=kienthuc[Math.floor((Math.random() * kienthuc.length))]; var mausac=['#2196F3', '#9C27B0', '#FF5722', '#607D8B', '#1A237E', '#00796B', '#f44336', '#3F51B5', '#4A148C', '#212121']; document.body.style.backgroundColor=mausac[Math.floor((Math.random() *
